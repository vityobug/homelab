apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: media
  name: media-pv
spec:
  storageClassName: ""
  capacity:
    storage: 60Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/silo/media
    server: 172.31.31.3

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-paperless
  namespace: restricted
  resourceVersion: "6224305"
  annotations:
    cnpg.io/skipWalArchiving: enabled
spec:
  backup:
    barmanObjectStore:
      data:
        compression: gzip
        encryption: AES256
        immediateCheckpoint: false
        jobs: 2
      destinationPath: s3://databases/paperless
      endpointURL: https://gateway.storjshare.io
      s3Credentials:
        accessKeyId:
          key: ACCESS_KEY_ID
          name: backup-creds
        secretAccessKey:
          key: ACCESS_SECRET_KEY
          name: backup-creds
    retentionPolicy: 60d
    target: prefer-standby
  superuserSecret:
    name: cluster-paperless-superuser
  switchoverDelay: 3600

  bootstrap:
    recovery:
      source: restore-src

  externalClusters:
    - name: restore-src
      barmanObjectStore:
        destinationPath: s3://databases/paperless/ # location with wals and base
        endpointURL: https://gateway.storjshare.io
        serverName: paperless-ngx
        s3Credentials:
          accessKeyId:
            name: backup-creds
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: backup-creds
            key: ACCESS_SECRET_KEY

  storage:
    resizeInUseVolumes: true
    size: 2Gi
  failoverDelay: 0
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 1
  logLevel: info
  maxSyncReplicas: 0
  minSyncReplicas: 0
  monitoring:
    customQueriesConfigMap:
      - key: queries
        name: cnpg-default-monitoring
    disableDefaultQueries: false
    enablePodMonitor: false
  postgresGID: 26
  postgresUID: 26
  postgresql:
    parameters:
      archive_mode: "off"
      archive_timeout: 5min
      dynamic_shared_memory_type: posix
      full_page_writes: "on"
      log_destination: csvlog
      log_directory: /controller/log
      log_filename: postgres
      log_rotation_age: "0"
      log_rotation_size: "0"
      log_truncate_on_rotation: "false"
      logging_collector: "on"
      max_parallel_workers: "32"
      max_replication_slots: "32"
      max_worker_processes: "32"
      shared_memory_type: mmap
      shared_preload_libraries: ""
      ssl_max_protocol_version: TLSv1.3
      ssl_min_protocol_version: TLSv1.3
      wal_keep_size: 512MB
      wal_level: logical
      wal_log_hints: "on"
      wal_receiver_timeout: 5s
      wal_sender_timeout: 5s
    syncReplicaElectionConstraint:
      enabled: false
  primaryUpdateMethod: restart
  primaryUpdateStrategy: unsupervised
  replicationSlots:
    highAvailability:
      enabled: true
      slotPrefix: _cnpg_
    synchronizeReplicas:
      enabled: true
    updateInterval: 30
  resources: {}
  smartShutdownTimeout: 180
  startDelay: 3600
  stopDelay: 1800
  enableSuperuserAccess: true

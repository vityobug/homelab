apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: cloud
spec:
  ingressClassName: nginx
  rules:
    - host: "nc.bugaychuk.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nextcloud-aio-apache
                port:
                  number: 12443
